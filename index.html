<!doctype html>
<html lang="en">
  <head>
    <title>Interactive 3D Model</title>
    <meta charset="utf-8">
    <meta name="description" content="<model-viewer> template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <style>
      /* Simple styling for hotspots */
      .Hotspot {
        background-color: #fff;
        border: 2px solid #000;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        cursor: pointer;
      }
      .Hotspot:hover {
        background-color: #f0f0f0;
      }
      /* Progress bar styling */
      .progress-bar {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        height: 5px;
        width: 50%;
        background-color: #ddd;
      }
      .update-bar {
        height: 100%;
        width: 0;
        background-color: #4CAF50;
      }
      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 8px;
      }
      #ar-prompt img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      id="modelViewer"
      src="ImageToStl.com_logo_dark.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="aces"
      poster="poster.webp"
      shadow-intensity="1"
      environment-image="pillars_1k.hdr"
      camera-orbit="71.26deg 72.93deg 6.504m"
      field-of-view="30deg"
    >
      <!-- Clickable Hotspot 1 -->
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-position="-0.7256761350110058m 1.1868843733668957m 0.997205040684192m"
        onclick="openWebsite('https://mednethealth.com')"
      ></button>

      <!-- Clickable Hotspot 2 -->
      <button
        class="Hotspot"
        slot="hotspot-2"
        data-position="0.08208967382268295m 1.269859131422908m -1.5593702826554243m"
        onclick="playAnimation()"
      ></button>

      <!-- Loading progress bar -->
      <div class="progress-bar" slot="progress-bar">
        <div class="update-bar" id="update-bar"></div>
      </div>

      <!-- AR Button -->
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>

      <!-- AR Prompt -->
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" alt="AR Prompt" />
      </div>
    </model-viewer>

    <!-- JavaScript -->
    <script>
      const modelViewer = document.getElementById("modelViewer");

      // Progress bar logic
      const progressBar = document.querySelector(".progress-bar");
      const updateBar = document.getElementById("update-bar");

      modelViewer.addEventListener("progress", (event) => {
        const progress = event.detail.totalProgress;
        updateBar.style.width = `${progress * 100}%`;
        if (progress === 1) {
          progressBar.classList.add("hide");
        }
      });

      // Function to open a website
      function openWebsite(url) {
        window.open(url, "_blank");
      }

      // Function to play animation (example assumes model has animations)
      function playAnimation() {
        if (modelViewer.availableAnimations && modelViewer.availableAnimations.length > 0) {
          modelViewer.animationName = modelViewer.availableAnimations[0];
          modelViewer.play();
        } else {
          alert("No animation available in this model.");
        }
      }
    </script>

    <!-- Loads <model-viewer> for browsers -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
