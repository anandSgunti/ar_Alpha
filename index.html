<!doctype html>
<html lang="en">
  <head>
    <title>Interactive 3D Model</title>
    <meta charset="utf-8">
    <meta name="description" content="<model-viewer> template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <style>
      /* Your existing styles here */
    </style>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      id="modelViewer"
      src="ImageToStl.com_logo_dark.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="aces"
      poster="poster.webp"
      shadow-intensity="1"
      environment-image="pillars_1k.hdr"
      camera-orbit="71.26deg 72.93deg 6.504m"
      field-of-view="30deg"
    >
      <!-- Clickable Hotspot 1 -->
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-position="-0.7256761350110058m 1.1868843733668957m 0.997205040684192m"
        data-url="https://mednetheatlh.com"
      ></button>

      <!-- Clickable Hotspot 2 -->
      <button
        class="Hotspot"
        slot="hotspot-2"
        data-position="0.08208967382268295m 1.269859131422908m -1.5593702826554243m"
        data-animation="true"
      ></button>

      <!-- Loading progress bar -->
      <div class="progress-bar" slot="progress-bar">
        <div class="update-bar" id="update-bar"></div>
      </div>

      <!-- AR Button -->
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>

      <!-- AR Prompt -->
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" alt="AR Prompt" />
      </div>
    </model-viewer>

    <!-- JavaScript -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const modelViewer = document.getElementById('modelViewer');
        const progressBar = document.querySelector('.progress-bar');
        const updateBar = document.getElementById('update-bar');

        // Progress bar logic
        const onProgress = (event) => {
          const progress = event.detail.totalProgress;
          updateBar.style.width = `${progress * 100}%`;
          if (progress === 1) {
            progressBar.classList.add('hide');
          } else {
            progressBar.classList.remove('hide');
          }
        };

        modelViewer.addEventListener('progress', onProgress);

        // Hotspot interaction
        modelViewer.addEventListener('load', () => {
          const hotspots = modelViewer.querySelectorAll('.Hotspot');
          
          hotspots.forEach(hotspot => {
            hotspot.addEventListener('click', () => {
              const url = hotspot.getAttribute('data-url');
              const animation = hotspot.getAttribute('data-animation');
              
              if (url) {
                window.open(url, '_blank');
              } else if (animation === 'true') {
                playAnimation();
              }
            });
          });
        });

        // Function to play animation
        function playAnimation() {
          if (modelViewer.availableAnimations && modelViewer.availableAnimations.length > 0) {
            modelViewer.animationName = modelViewer.availableAnimations[0];
            modelViewer.play();
          } else {
            alert("No animation available in this model.");
          }
        }
      });
    </script>

    <!-- Loads <model-viewer> for browsers -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
