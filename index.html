<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <a-assets>
            <a-asset-item id="logo-model" src="ImageToStl.com_logo_dark.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity
                gltf-model="#logo-model"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="-90 0 0"
                class="clickable"
                gesture-handler>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div id="message" style="position: fixed; top: 10px; left: 10px; background-color: white; padding: 10px; display: none;">
        You tapped the model!
    </div>

    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                this.el.addEventListener('click', function (evt) {
                    document.getElementById('message').style.display = 'block';
                    setTimeout(function() {
                        document.getElementById('message').style.display = 'none';
                    }, 2000);
                });
            }
        });
    </script>
</body>
</html>
