<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="ImageToStl.com_logo_dark.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="aces" poster="images.png" shadow-intensity="1" environment-image="pillars_1k.hdr" camera-orbit="71.26deg 72.93deg 6.504m" field-of-view="30deg">
      <button class="Hotspot" slot="hotspot-1" data-position="-0.7256761350110058m 1.1868843733668957m 0.997205040684192m" data-normal="0.9232622073911217m 0.240573614709567m 0.2995183338442682m" data-visibility-attribute="visible"></button><button class="Hotspot" slot="hotspot-2" data-position="0.08208967382268295m 1.269859131422908m -1.5593702826554243m" data-normal="0.9232622073911217m 0.240573614709567m 0.2995183338442682m" data-visibility-attribute="visible"></button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
